<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="master.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_galaxy/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_galaxy/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_galaxy/favicon-16x16.png">
    <link rel="manifest" href="favicon_galaxy/site.webmanifest">
    <title>Contact Me!</title>
  </head>
  <body class="contactMe">
    <a href="index.html"><img class="homelink" src="Donut_transparent.png"/></a>
    <h1>Contact Me!</h1>
    <form class="contactForm" action="mailto: Joshuasilva414@gmail.com">
      <br />
      <div>
        <label for="Name">Name: </label><br />
        <input name="Name" required/>
      </div><br />
      <div>
        <label for="Phone">Phone: </label><br />
        <input type="tel" name="Phone" required/>
      </div><br />
      <div>
        <label for="Email">Email Address: </label><br />
        <input type="email" name="Email" required/>
      </div><br />
      <div>
        <label for="From">Do I know you? Where from?: </label><br />
        <textarea rows="8" cols="50" name="From"></textarea>
      </div><br />
      <input type="submit" value="Get In Touch"/>
      <br />
      <br />
    </form>
  </body>
</html>
